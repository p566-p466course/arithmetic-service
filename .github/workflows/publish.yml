name: Build and Push to Azure Container Registry

on:
  push:
    branches: [ master ]  # Use 'main' if your branch is named 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{github.sha}}
      REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build project (skip tests)
        run: mvn --batch-mode -DskipTests package

      - name: Run unit tests
        run: mvn test


      - name: Publish the image to GitHub Container Registry
        run: |
         
          echo "${{ secrets.ACCESS_TOKEN }}" | docker login ghcr.io -u Krisha34 --password-stdin

          docker build -t ghcr.io/krisha34/arithmetic-service:v1.0.0 .

          docker push ghcr.io/krisha34/arithmetic-service:v1.0.0

      - name: Publish the image to Azure Container Registry
        run: |
          
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

          
          docker tag ghcr.io/krisha34/arithmetic-service:v1.0.0 ${{ secrets.REGISTRY_URL }}/arithmetic-service:v1.0.0
          docker push ${{ secrets.REGISTRY_URL }}/arithmetic-service:v1.0.0
      - uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}
      - name: Make deploy.sh executable
        run: chmod +x ./scripts/deploy.sh
      - name: Deploy
        run: ./scripts/deploy.sh